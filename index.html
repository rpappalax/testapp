<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <title>Test App</title>
    <style>
      section { padding: 1em 0; }
    </style>
  </head>
  <body>

    <h1>Lets test!</h1>

    <section>
      <p>A password form will show a doorhanger to remember the password</p>
      <form>
        <input type="text" placeholder="Username" /><br />
        <input type="password" placeholder="Password" /><br />
        <input type="submit" />
      </form>
    </section>

    <section>
      <select>
        <option>The Only Ones</option>
        <option>The National</option>
        <option>FEWS</option>
      </select>
    </section>

    <section>
      <button id="location">Get Location</button>
      <p id="location-result"></p>
    </section>

    <section>
      <input type="date" placeholder="Pick a Date" />
    </section>

    <section>
      <input type="datetime-local" placeholder="Pick a Date/Time" />
    </section>

    <section>
      <input type="color" />
    </section>

    <section>
      <p>Make sure you can copy <input type="text" placeholder="and Paste" /> me</p>
    </section>

    <section>
      <a href="http://google.com">External link</a>
    </section>

    <section>
      <a href="http://daleharvey.github.io/flagfiend/">External app same origin</a>
    </section>

    <section>
      <a href="http://youtube.com">Link to youtube, make sure it plays</a>
    </section>

    <section>
      <a href="mailto://dale@arandomurl.com">Email link</a>
    </section>

    <section>
      <a href="tel://+1-541-754-3010">Telephone link</a>
    </section>

  </body>

  <script type="text/javascript">
    document.getElementById('location').addEventListener('click', function() {
      navigator.geolocation.getCurrentPosition(function(pos) {
        document.getElementById('location-result').innerText = JSON.stringify({
          longitude: pos.coords.longitude,
          latitude: pos.coords.latitude
        });
      });
    });
  </script>

</html>
